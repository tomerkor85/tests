<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">JavaScript SDK Architecture</text>
  
  <!-- Core Module -->
  <rect x="300" y="80" width="200" height="80" rx="5" ry="5" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="400" y="120" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Core Module</text>
  <text x="400" y="145" font-size="14" text-anchor="middle" fill="white">Event Tracking Engine</text>
  
  <!-- Modules -->
  <rect x="100" y="220" width="150" height="60" rx="5" ry="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="175" y="255" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Queue Manager</text>
  
  <rect x="300" y="220" width="150" height="60" rx="5" ry="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="375" y="255" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Session Manager</text>
  
  <rect x="500" y="220" width="150" height="60" rx="5" ry="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="575" y="255" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Identity Manager</text>
  
  <!-- Plugins -->
  <rect x="50" y="340" width="120" height="50" rx="5" ry="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="110" y="370" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Auto-tracking</text>
  
  <rect x="200" y="340" width="120" height="50" rx="5" ry="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="260" y="370" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Consent Manager</text>
  
  <rect x="350" y="340" width="120" height="50" rx="5" ry="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="410" y="370" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Error Handler</text>
  
  <rect x="500" y="340" width="120" height="50" rx="5" ry="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="560" y="370" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Context Enricher</text>
  
  <!-- External Systems -->
  <rect x="300" y="430" width="200" height="50" rx="5" ry="5" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="400" y="460" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
  
  <!-- Connections -->
  <!-- Core to Modules -->
  <path d="M 350 160 L 175 220" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 160 L 375 220" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 160 L 575 220" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Modules to Plugins -->
  <path d="M 150 280 L 110 340" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 175 280 L 260 340" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 375 280 L 410 340" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 575 280 L 560 340" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Queue Manager to API Gateway -->
  <path d="M 175 280 L 350 430" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="250" y="190" font-size="12" fill="#6b7280">Manages</text>
  <text x="400" y="190" font-size="12" fill="#6b7280">Tracks</text>
  <text x="525" y="190" font-size="12" fill="#6b7280">Identifies</text>
  
  <text x="110" y="320" font-size="12" fill="#6b7280">Extends</text>
  <text x="260" y="320" font-size="12" fill="#6b7280">Extends</text>
  <text x="410" y="320" font-size="12" fill="#6b7280">Extends</text>
  <text x="560" y="320" font-size="12" fill="#6b7280">Extends</text>
  
  <text x="250" y="400" font-size="12" fill="#6b7280">Sends Events</text>
  
  <!-- Legend -->
  <rect x="650" y="80" width="20" height="20" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  <text x="675" y="95" font-size="14" fill="#1f2937" dominant-baseline="middle">Core Component</text>
  
  <rect x="650" y="110" width="20" height="20" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  <text x="675" y="125" font-size="14" fill="#1f2937" dominant-baseline="middle">Module</text>
  
  <rect x="650" y="140" width="20" height="20" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <text x="675" y="155" font-size="14" fill="#1f2937" dominant-baseline="middle">Plugin</text>
  
  <rect x="650" y="170" width="20" height="20" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <text x="675" y="185" font-size="14" fill="#1f2937" dominant-baseline="middle">External System</text>
</svg>
